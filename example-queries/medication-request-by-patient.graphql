fragment MedicationRequestCore on Bundle {
  entry {
    resource {
      ... on MedicationRequest {
        medicationCodeableConcept {
          text
        }
        dosageInstruction {
          text
        }
        dispenseRequest{
          numberOfRepeatsAllowed
          quantity{value,unit}
          expectedSupplyDuration{value,unit}
        }
      }
    }
  }
}


{
  MedicationRequestByPatient(PatientID:"SMART-665677") {
    ... MedicationRequestCore
  }  
}
