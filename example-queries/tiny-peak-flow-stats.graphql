query {
  TinyPeakFlowStats(PatientID: "SMART-665677", date_range: { interval: MONTH, limit: 50 }) {
    statsForPeriod(order: DESC) {
      AVGMeanValue
      DateLabel
      DateNumber
    }
    statsAllTime {
      BestValue
      EIGHTYPCBestValue
      FIFTYPCBestValue
      AVGMeanValue
    }
  }
}
